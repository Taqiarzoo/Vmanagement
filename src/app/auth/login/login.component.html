<div class="container-fluid">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row mt-5 ">
            <div class="col-md-3 "></div>
            <div class="col-md-6 ">
                <div class="form-group ">
                    <label for="email ">E-Mail</label>
                    <input type="email " class="form-control " ngModel name="email" required email #email="ngModel">
                    <span class="help-block text-danger" *ngIf="!email.valid && email.touched">* Please Enter Valid Email</span>
                </div>
            </div>
            <div class="col-md-3 "></div>
        </div>
        <div class="row mt-2 ">
            <div class="col-md-3 "></div>
            <div class="col-md-6 ">
                <div class="form-group ">
                    <label for="password ">Password</label>
                    <input type="password" class="form-control " ngModel name="password" required password #password="ngModel">
                    <span class="help-block text-danger" *ngIf="!password.valid && password.touched">* Please Enter Valid Password</span>
                </div>
            </div>
            <div class="col-md-3 "></div>
        </div>
        <div class="row mt-1 " *ngIf="error">
            <div class="col-md-3 "></div>
            <div class="col-md-6 alert-danger ">
                <p class="text-center pt-3">{{error}}</p>
            </div>
            <div class="col-md-3 "></div>
        </div>
        <div class="row mt-1 ">
            <div class="col-md-3 "></div>
            <div class="col-md-6 ">
                <button type="submit " class="btn btn-primary " ngDefaultControl name="submit ">Login</button>
                <div class="loader" *ngIf="isloading"></div>
                <br><br>

            </div>
            <div class="col-md-3 "></div>
        </div>
    </form>
    <!--Only for unloading user data to server-->
    <button (click)="fetch(0)" class="btn btn-danger">load Data</button>
    <button (click)="update()" class="btn btn-success">Update Data</button>
    <button class="btn btn-success" (click)="deleteData1()">Delete</button>
</div>
